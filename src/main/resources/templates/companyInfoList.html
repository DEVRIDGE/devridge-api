<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회사 정보 리스트</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}" />
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <header id="header" th:replace="~{/common/header :: header}"></header>

    <div style="display: flex; align-items: center; justify-content: center; margin: 30px;">
        <h2 style="font-size: 30px; font-weight: bold;" th:text="로드맵_생성기_고쳐야함"></h2>
    </div>

    <div style="width: 100vw; display: flex; align-items: center; justify-content: center;">
        <div>
            <p>- 회사 요구역량에 course_detail_id가 빈값이나 null이면 로드맵에 추가안됨 </p>
            <div style="margin: 20px 0; padding: 15px; border: solid 5px #ccc; display: flex; align-items: center; justify-content: space-around">
                <button id="createBtn">로드맵 생성</button>
            </div>
            <table style="border-collapse: collapse; width: 100%;">
                <thead>
                <tr>
                    <th style="border: 1px solid #ccc; padding: 5px; width: 200px;">회사</th>
                    <th style="border: 1px solid #ccc; padding: 5px; width: 200px;">직무</th>
                    <th style="border: 1px solid #ccc; padding: 5px; width: 200px;">상세 직무</th>
                    <th style="border: 1px solid #ccc; padding: 5px; width: 100px;">비고</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="companyInfo : ${companyInfoList}">
                    <td style="border: 1px solid #ccc; padding: 5px; width: 200px;" th:text="${companyInfo.companyName}"></td>
                    <td style="border: 1px solid #ccc; padding: 5px; width: 200px;" th:text="${companyInfo.jobName}"></td>
                    <td style="border: 1px solid #ccc; padding: 5px; width: 200px;" th:text="${companyInfo.detailedPositionName}"></td>
                    <td style="border: 1px solid #ccc; padding: 5px; width: 200px;"
                        th:text="${companyInfo.roadmapId != null} ? '있음' : '없음'"
                        th:classappend="${companyInfo.roadmapId != null} ? 'green-text' : 'red-text'"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        const createBtn = document.getElementById('createBtn');
        createBtn.addEventListener("click", async () => {
            if(confirm("로드맵이 없는 회사정보에 로드맵을 만드시겠습니까?")) {
                const response = await fetch("/admin/api/companyInfo", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                });
                if(response.status === 200) {
                    alert("만들기 성공");
                    location.reload();
                } else {
                    alert("만들기 실패")
                }
            }
        })

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="bookDeleteModal">
    <div class="modal fade" id="bookDeleteModal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">삭제 확인</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    해당 책을 삭제하시겠습니까?
                </div>
                <div class="modal-footer">
                    <form th:action="@{/admin/item/{courseDetailId}/book(courseDetailId=${courseDetailId})}" method="post">
                        <input type="hidden" name="_method" value="delete" />
                        <input type="hidden" name="bookId" id="deleteBookId">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        <button type="submit" class="btn btn-danger">삭제</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

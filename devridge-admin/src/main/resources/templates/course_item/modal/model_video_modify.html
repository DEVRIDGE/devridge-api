<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="videoModifyModal">
    <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoModalLabel">영상 정보 수정</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/admin/item/{courseDetailId}/video(courseDetailId=${courseDetailId})}" method="post">
                    <div class="modal-body">
                        <input type="hidden" name="_method" value="put" />
                        <input type="hidden" id="modalVideoId" name="id">
                        <div class="mb-3">
                            <label for="modalVideoTitle" class="form-label">제목</label>
                            <input type="text" class="form-control" id="modalVideoTitle" name="title" placeholder="제목을 입력하세요." required>
                        </div>

                        <div class="mb-3">
                            <label for="modalVideoUrl" class="form-label">비디오 URL</label>
                            <input type="text" class="form-control" id="modalVideoUrl" name="url" placeholder="URL을 입력하세요." required>
                        </div>

                        <div class="mb-3">
                            <label for="modalVideoOwner" class="form-label">소유자</label>
                            <input type="text" class="form-control" id="modalVideoOwner" name="owner" placeholder="소유자 이름을 입력하세요.">
                        </div>

                        <div class="mb-3">
                            <label for="modalVideoThumbnail" class="form-label">썸네일 URL</label>
                            <input type="text" class="form-control" id="modalVideoThumbnail" name="thumbnail" placeholder="썸네일 URL을 입력하세요.">
                        </div>

                        <div class="mb-3">
                            <label for="modalVideoType" class="form-label">비디오 유형</label>
                            <select class="form-select" id="modalVideoType" name="type" required>
                                <option value="" selected>유형을 선택하세요.</option>
                                <option th:each="videoSource : ${courseItemList.videoSourceList}" th:value="${videoSource}" th:text="${videoSource}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        <button type="submit" class="btn btn-primary">수정</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
